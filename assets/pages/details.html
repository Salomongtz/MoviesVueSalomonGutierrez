<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Moviestack</title>
    <link rel="shortcut icon" href="../images/Moviestack_favicon.png" type="image/x-icon">
    
</head>

<body class="w-full bg-ms-gray min-h-screen flex flex-col gap-8">

    <header class="bg-ms-purple flex flex-col md:flex-row md:justify-between items-center px-10 ">
        <a class="flex justify-center items-center h-20 w-full md:w-96 py-2" href="../../index.html">
            <img class="h-full w-16 rounded-full bg-black object-cover object-center hidden md:flex"
                src="../images/Moviestack_isotipo.png" alt="isotype" id="isotype">
            <img class="h-full w-3/4 object-cover object-center" src="../images/Moviestack_logotipo2.png" alt="logo"
                id="logo">
        </a>
        <nav class="flex gap-8 items-center text-white font-bold text-xl mb-4 md:mb-0">
            <a class="hover:bg-ms-gray hover:text-black p-2 rounded-xl" href="../../index.html">Home</a>
            <a class="hover:bg-ms-gray hover:text-black p-2 rounded-xl" href="./movies.html">Movies</a>
            <a class="hover:bg-ms-gray hover:text-black p-2 rounded-xl" href="./favorites.html">Favs</a>
        </nav>
    </header>

    <main class="bg-ms-gray flex flex-col items-center grow gap-8 px-2 lg:px-28">
        <h1 class="font-bold text-6xl text-center">MOVIES</h1>
        <div id="app">
            <template v-if="movie">
                <div
                    class="lg:h-[500px] w-full flex flex-col lg:flex-row flex-wrap justify-around items-center p-8 bg-black text-white border-double border-8 border-ms-purple rounded-xl">
                    <img class="rounded-md lg:w-1/3 lg:first-letter:h-4/5"
                        v-bind:src="'https://moviestack.onrender.com/static/' + movie.image" v-bind:alt="'Image' + movie.title">
                    <article class="lg:w-1/2 flex flex-col p-4 gap-2">
                        <h3 class="font-bold text-xl">{{movie.title}}</h3>
                        <h4 class="italic">{{movie.tagline}}</h4>
                        <p>{{movie.genres}}</p>
                        <p class="">{{movie.overview}}</p>
                    </article>
                </div>
                <div
                    class="flex w-full flex-wrap lg:flex-nowrap gap-8 border-double border-8 border-ms-purple bg-black rounded-xl p-8">

                    <table class="w-full text-sm text-left rtl:text-right text-black">
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">
                                Original
                                Language</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.original_language}}
                            </td>
                        </tr>
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">
                                Release Date</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.release_date}}</td>
                        </tr>
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">
                                Runtime</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.runtime}}</td>
                        </tr>
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">
                                Status</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.status}}</td>
                        </tr>
                    </table>

                    <table class="w-full text-sm text-left rtl:text-right text-black">
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">Vote
                                Average</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.vote_average}}</td>
                        </tr>
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">
                                Budget</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.budget}}</td>
                        </tr>
                        <tr class="flex justify-between">
                            <th class="text-xs text-white uppercase bg-ms-purple w-1/2 p-2">
                                Revenue</th>
                            <td class="bg-white w-1/2 p-2 border-b ">{{movie.revenue}}</td>
                        </tr>
                    </table>
                </div>
            </template>
        </div>
    </main>

    <footer class="bg-ms-purple text-white text-center">
        <h4>MINDHUB - Cohort FS052 JAVA - Salomón Gutiérrez</h4>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../tailwind.config.extension.js"></script>
    <script type="module" src="../../tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../../details.js"></script>
</body>

</html>
